<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Website</title>
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

input {
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 80%;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}</style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Please enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your name" required>
        <button onclick="greetUser()">Submit</button>
    </div>

    <script>function greetUser() {
    const name = document.getElementById('nameInput').value;
    if (name) {
        alert(`Well hello there ${name}!`);
    } else {
        alert('Please enter your name.');
    }
}</script>
</body>
</html>
